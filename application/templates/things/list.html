{% extends "layout.html" %}

{% block body %}

  <h1>
      
    
      {% for error in form.description.errors %}
     <li>{{ error }}</li>
     {% endfor %}
     
      
    </h1>
  <table>
      <style>
          td {
              
              padding-right: 30px;
              
          }
          th {
              
              padding-right: 30px;
              
          }
      </style>
    <tr>
      <th>Muistettava asia</th> 
      <th>Kuvaus</th>  
      <style>
          td {
              
              padding-right: 30px;
              
          }
          </style>
      
    </tr>
    {% for thing in things %}
    <tr>
      <td>{{ thing.name }} </td>
      <td>{{ thing.description }}</td>
      
        <td colspan="2">
            <a href="{{ url_for('thing_show',thing_id=thing.id) }}">Tarkastele</a>
        </td>

        <td colspan="2">
      <a href= "{{ url_for('thing_delete',thing_id=thing.id) }}" style ="color: #000; background: #f00" >Poista</a>
        </td>
      
    </tr>
    {% endfor %}
  </table>
{% endblock %}
