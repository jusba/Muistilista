{% extends "layout.html" %}

{% block body %}

  <h1>
      
    
      {% for error in form.rank.errors %}
     <li>{{ error }}</li>
     {% endfor %}
     
      
    </h1>
  <table>
    <tr>
      <th>Thing to remember</th> 
      <th>Rank</th>  
      
      
    </tr>
    {% for thing in things %}
    <tr>
      <td>{{ thing.name }}</td>
      <td>{{ thing.rank }}</td>
      <form method="POST" action="{{ url_for('thing_change_rank',thing_id=thing.id) }}">
        
        <td>
          {{ form.rank }}
        </td>

        
        <td colspan="2">
          <input type="submit" value="Edit rank"/>
        </td>
        </form>
        <td colspan="2">
            <a href="{{ url_for('thing_show',thing_id=thing.id) }}">Tarkastele</a>
        </td>

        <td colspan="2">
      <a href="{{ url_for('thing_delete',thing_id=thing.id) }}">Delete</a>
        </td>
      
    </tr>
    {% endfor %}
  </table>
{% endblock %}
