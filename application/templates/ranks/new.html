{% extends "layout.html" %}

  {% block body %}
  <form method="POST" action="{{ url_for('ranks_create') }}">
    <table>
      <tr>
          <td>
            {{ form.name.label }}
          </td>
          <td>
            {{ form.name(class="form-control" , placeholder="Kiireellinen") }}
          </td>
          <td>
            <ul>
              {% for error in form.name.errors %}
              <li>{{ error }}</li>
              {% endfor %}
            </ul>
          </td>
      </tr>
      
      <tr>
	<td colspan="2">
	  <input class = "btn btn-primary" type="submit" value="Add a new rank "/>
	</td>
      </tr>
  </form>
  {% endblock %}
